<div>
    <table mat-table [dataSource]="jobStreams" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element">
            {{element.id}} 
            <button mat-icon-button  color="primary"  [routerLink]="['/jobStream', element.id]">
              <mat-icon>open_in_new</mat-icon>
            </button>
            <button mat-icon-button  color="primary" (click)="addToQueue(element.id)">
              <mat-icon>play_circle</mat-icon>
            </button> 
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef> Updated </th>
          <td mat-cell *matCellDef="let element"> {{element.updated | date:'medium'}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
