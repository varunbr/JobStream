<div>
    <table mat-table [dataSource]="jobStreamHistory" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.jobProcessName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="added">
          <th mat-header-cell *matHeaderCellDef> Added </th>
          <td mat-cell *matCellDef="let element"> {{element.added | date:'medium'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="started">
          <th mat-header-cell *matHeaderCellDef> Started </th>
          <td mat-cell *matCellDef="let element"> {{element.started | date:'medium'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="finished">
          <th mat-header-cell *matHeaderCellDef> Finished </th>
          <td mat-cell *matCellDef="let element"> {{element.finished | date:'medium'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/history', row.id]"
        style="cursor: pointer;padding: 2px;"></tr>
      </table>
</div>
